<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Første oppgave</title>

    <link rel="stylesheet" href="styles.CSS" />

</head>

<body>

    <button>Ingen layout</button>
    <button>Vertikal layout</button>
    <button>Horisontal layout</button>
    <button>Grid layout</button>

    <h1>Eksempel 1</h1>

    <div class="card">

        <div class="header green" onclick="visVerktøy()">
            Verktøy
        </div>
        <div id="verktøyListe"></div>

    </div>

    <div class="card">

        <div class="header blue" onclick="visHTML()">
            HTML
        </div>
        <div id="HTMLliste"></div>

    </div>

    <div class="card">

        <div class="header red" onclick="visCSS()">
            CSS
        </div>

        <div id="CSSliste"></div>

    </div>

    <div class="card">

        <div class="header yellow" onclick="visJavaScript()">
            JavaScript
        </div>

        <div id="JavaScriptListe"></div>


    </div>


    <div class="card">

        <div class="header dark" onclick="visFigur()">
            Hode, kropp og ben
        </div>

        <div id="figur"></div>


    </div>


    <script>

        function visHTML() {
            blankAll()
            document.getElementById('HTMLliste').innerHTML = /*HTML*/`
     
         
            <div class="innercard">
            Vi bruker HTML til å definere et dokument.
            <ul>
                <li> Tagger for grunnlegende oppsett av en HTML-fil</li>
                <li>Tagger for grunnleggende formatering av tekst</li>
                <li><tt>&lt;div&gt;</tt></li>
                <li><tt>&lt;input type="tekst"&gt;</tt></li> <input type="tekst" />
                <li><tt>&lt;button>&gt;</tt></li>
                <li><a href="https://www.w3schools.com/html/default.asp" target="new">W3Schools HTML Tutorial</a></li>
                <li><a href="https://www.w3schools.com/tags/default.asp" target="new">W3Schools HTML Reference</a></li>
            </ul>
            </div>
        `;
        }


        function visCSS() {
            blankAll()

            document.getElementById('CSSliste').innerHTML = /*HTML*/ `
        <div class="innercard">
            Vi bruker CSS til å style et dokument, altså farger, fonter, utseende og lignende.

            <ul>
                <li><tt>background-color</tt></li>
                <li><tt>color</tt></li>
                <li><tt>padding</tt></li>
                <li><tt>margin</tt></li>
                <li><tt>border</tt></li>
                <li><tt>text-align</tt></li>
                <li><tt>font-size</tt></li>
                <li><a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="new">Flexbox</a></li>
                <li><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" target="new">Grid</a></li>
                <li><a href="https://www.w3schools.com/css/default.asp" target="new">W3Schools CSS Tutorial</a></li>
                <li><a href="https://www.w3schools.com/cssref/default.asp" target="new">W3Schools CSS Reference</a></li>
            </ul>
        </div>
    
    `;
        }


        function visVerktøy() {
            blankAll();

            document.getElementById('verktøyListe').innerHTML = /*HTML*/ `
            <div class="innercard">
            De viktigste verktøyene vi skal bruke er disse:
            <ul>
                <li>Koderedigeringsprogrammet
                    <a href="https://code.visualstudio.com/" target="new">Visual Studio Code
                    </a>
                    <br />Vi skal bruke noen <i>extensions</i>
                </li>
                <ul>
                    <li>JavaScript-booster</li>
                    <li>es6-string-html</li>
                    <li>live-server</li>
                    <li>live-share</li>
                </ul>

                <li>Nettleseren <a href="https://www.google.com/intl/no/chrome/" target="new">Google Chrome</a>
                </li>
            </ul>
        </div>
            `;
        }




        function visJavaScript() {
            blankAll()
            document.getElementById('JavaScriptListe').innerHTML = /*HTML*/ `
            <div class="innercard">
            Det viktigste vi skal lære er programmeringsspråket JavaScript. Vi skal lære grunnleggende programmering ved
            å
            manipulere HTML- og CSS-kode på en nettside ved hjelp av JavaScript.
            <ul>
                <li>Det finnes en W3Schools JavaScript Tutorial, men her anbefaler vi heller å følge kurset vårt på
                    Moodle.
                </li>
                <li><a href="https://www.w3schools.com/jsref/default.asp" target="new">W3Schools JavaScript
                        Reference</a>
                </li>
            </ul>

        </div>
            `;
        }

        function visFigur() {
            blankAll()

            document.getElementById('figur').innerHTML = /*HTML*/ `
            <div class="innercard">

            <div id='head'></div>
            
                <div>
                    <button>◀</button>
                    <img src="IMG /body1.png" />
                    <button>▶</button>
                </div>


                <div>
                    <BUtton>◀</BUtton>
                    <img src="IMG /legs1.png" />
                    <BUtton>▶</BUtton>
                </div>

            </div>
             `;

            showHead1();
        }

        function showHead1() {

            document.getElementById('head').innerHTML = /*HTML*/`

                <button onclick='showHead4()'>◀</button>
                <img src="IMG /head1.png" />
                <button onclick='showHead2()'>▶</button>
            `;}
        function showHead2() {

            document.getElementById('head').innerHTML = /*HTML*/`

                <button onclick='showHead1()'>◀</button>
                <img src="IMG /head2.png" />
                <button onclick='showHead3()'>▶</button>
            `;}

        function showHead3() {

            document.getElementById('head').innerHTML = /*HTML*/`

                <button onclick='showHead2()'>◀</button>
                <img src="IMG /head3.png" />
                <button onclick='showHead4()'>▶</button>
`;
        }
        function showHead4() {

            document.getElementById('head').innerHTML = /*HTML*/`

                <button onclick='showHead3()'>◀</button>
                <img src="IMG /head4.png" />
                <button onclick='showHead1()'>▶</button>
`;
        }



        function blankAll() {
            document.getElementById('HTMLliste').innerHTML = '';
            document.getElementById('verktøyListe').innerHTML = '';
            document.getElementById('JavaScriptListe').innerHTML = '';
            document.getElementById('CSSliste').innerHTML = '';
            document.getElementById('figur').innerHTML = '';
        }

    </script>

</body>

</html>
